<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css5-7 vertical-align</title>
    <link rel="stylesheet" href="5-7.css">
</head>
<body>
    <h1>vertical-align</h1>
    <hr>

    <div>
        vertical-default
        <img src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-baseline
        <img src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-bottom
        <img class="vertical-bottom" src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-top
        <img class="vertical-top" src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-middle
        <img class="vertical-middle" src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-length
        <img class="vertical-length" src="snow.gif" alt="백두산 이미지">
    </div>

    <div>
        vertical-percent
        <img class="vertical-percent" src="snow.gif" alt="백두산 이미지">
    </div>

    <p>
        높이가 결정된 부모요소 내에서의 텍스트 수평, 수직 정렬
    </p>

    <p>
        <img src="snow.gif" alt="백두산 이미지">
    </p>
</body>
</html>
