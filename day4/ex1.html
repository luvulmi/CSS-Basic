<style>
    * {
        margin: 0;

    figcaption {
        font-size: 1vw;
    }

    }


    tr {
        height: 5vw;
    }

    td {
        background-color: darkcyan;
    }

    /* td에 기본값으로 padding이 들어가므로 col,tr에다 vw 지정 */

    tr:nth-of-type(odd) td:nth-child(odd),
    tr:nth-of-type(even) td:nth-child(even) {
        opacity: 0.2;
    }

    table {
        border-collapse: collapse;
    }

    /* < border-collapse > 
     - collapse :테이블 간격을 없애서 경계 통합
     - separate는 디폴트 값
